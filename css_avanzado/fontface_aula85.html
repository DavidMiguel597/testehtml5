<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Font-face</title>
    <style>

        @font-face{
            font-family: nadia;
            src:url(nadia/nadia_serif.ttf) format("truetype"), (nadia/nadia_serif.woff) format("woff"), (nadia/nadia_serif.svg) format("svg");

        }

        /*extensao .eot(para internet explorer); .svg(para us antigos); .ttt(para bom suportes)*/

        h1{
            font-family: nadia;
        }
    </style>

</head>
<body>
    <h1>Font-face</h1>
    
</body>
</html>
